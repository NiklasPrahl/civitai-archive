version: '3.8'

services:
  civitai-manager:
    build: .
    container_name: civitai-manager
    ports:
      - "5001:5000"
    volumes:
      - ./temp_models:/data/models:ro  # Read-only access to model files
      - civitai_output:/data/output      # Persistent volume for metadata
      - civitai_uploads:/data/uploads    # Persistent volume for uploads
      - ./config:/app/config           # Persistent volume for config file
    environment:
      - CONFIG_FILE=/app/config/config.json
    restart: unless-stopped

volumes:
  civitai_output:
  civitai_uploads:
