version: '3.8'

services:
  civitai-manager:
    build: .
    container_name: civitai-manager
    ports:
      - "5000:5000"
    volumes:
      - /path/to/models:/data/models:ro  # Read-only access to model files
      - civitai_output:/data/output      # Persistent volume for metadata
      - civitai_uploads:/data/uploads    # Persistent volume for uploads
    environment:
      - FLASK_APP=civitai_manager/web_app.py
      - FLASK_ENV=production
    restart: unless-stopped

volumes:
  civitai_output:
  civitai_uploads:
